<script>
(function () {
  const URL = "{{ '/images/IMG_3341.png' | relative_url }}";
  const SHOW_MS = 500; // how long to show the flash

  function flash() {
    // Full-screen overlay wrapper (inline styles so we don't depend on CSS files)
    const wrap = document.createElement('div');
    wrap.setAttribute('style',
      'position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;pointer-events:none;opacity:1;transition:opacity .5s ease-out;background:transparent;');

    // The circular image
    const img = document.createElement('img');
    img.src = URL;
    img.alt = '';
    img.setAttribute('style',
      'width:220px;height:220px;border-radius:9999px;object-fit:cover;box-shadow:0 12px 40px rgba(0,0,0,.5);');

    wrap.appendChild(img);
    document.body.appendChild(wrap);

    // Fade out, then remove
    setTimeout(() => { wrap.style.opacity = '0'; }, 350);
    setTimeout(() => { wrap.remove(); }, SHOW_MS + 400);
  }

  // Preload to avoid any broken-icon flicker, then show
  const pre = new Image();
  pre.onload = flash;
  pre.onerror = function () {
    console.warn('Flash image failed to load:', URL);
    // If it fails to load, just skip flashing â€” no broken icon.
  };
  pre.src = URL;

  // Expose a manual trigger for debugging
  window._flashNow = flash;
  console.log('Flash script ready:', URL);
})();
</script>
