<script>
  (function () {
    const FLASH_URL = "{{ '/images/IMG_3341.png' | relative_url }}";
    const DURATION  = 500; // ms
    const WRAPS = document.querySelectorAll(
      '.author__avatar, .sidebar .author__avatar'
    );
    if (!WRAPS.length) return;

    // Preload first so Safari never shows a broken icon
    const pre = new Image();
    pre.onload = function () {
      WRAPS.forEach(function (wrap) {
        // ensure wrapper can host the overlay nicely
        if (getComputedStyle(wrap).position === 'static') wrap.style.position = 'relative';
        if (getComputedStyle(wrap).overflow !== 'hidden') wrap.style.overflow = 'hidden';

        const overlay = document.createElement('img');
        overlay.src = FLASH_URL;
        overlay.alt = "";
        overlay.className = 'flash-goggins';
        wrap.appendChild(overlay);

        // remove after the animation finishes
        setTimeout(function () {
          overlay.remove();
        }, DURATION + 150);
      });
    };
    pre.onerror = function () {
      // If it fails, do nothingâ€”no broken icon.
    };
    pre.src = FLASH_URL;
  })();
</script>
